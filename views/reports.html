<!-- Contact Section -->
    <!-- <section id="contact" class="contact-section"> -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pull-left">
                    	<span class="well well-sm">Report of  {{assessmentDetails.district}}, {{assessmentDetails.vdc}}</span>
                    </h1>
                    
                    <div class="col-lg-6">

                    	<div ng-repeat="person in assessmentDetails.details" ng-if="$odd">
                    		<div>
                    			<h2><div class="alert alert-warning">{{person.name}}</div></h2>
                    		</div>
                    		<div ng-repeat="(key, value) in person">
                    			<h3>
                    				<span class="label label-default pull-left">{{key | uppercase}}: {{value}}</span>
                    			</h3>
                    			<div style="clear:both"></div>
                    		</div>
                    		<hr width="100%">
                    	</div>

                    </div>

                    <div class="col-lg-6">

                    	<div ng-repeat="person in assessmentDetails.details" ng-if="$even">
                    		<div>
                    			<h2><div class="alert alert-warning">{{person.name}}</div></h2>
                    		</div>
                    		<div ng-repeat="(key, value) in person">
                    			<h3>
                    				<span class="label label-default pull-left">{{key | uppercase}}: {{value}}</span>
                    			</h3>
                    			<div style="clear:both"></div>
                    		</div>
                    		<hr width="100%">
                    	</div>

                    </div>

                </div>
            </div>
        </div>
    <!-- </section> -->
