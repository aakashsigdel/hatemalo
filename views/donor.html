<div class="container">

	<div ng-hide="isLoaded">
		<div class="loader spinner-center"></div>
		<div><b>Loading Please Wait...</b></div>
	</div>

	<div class="row" ng-show="isLoaded">
		<div class="col-lg-12">


			<div ng-repeat="donor in donorsList">
						<div class="panel panel-info">
						  <div class="panel-heading col-lg-12">

							  <div class="col-lg-4">
							  	<h3 class="panel-title">{{donor.donorName}}</h3>
							  </div>

							  <div class="col-lg-4">
							  	<h3 class="panel-title">{{donor.country}}</h3>
							  </div>

							  <div class="col-lg-4">
							  	<h3 class="panel-title">${{donor.amount}}</h3>
							  </div>


						  </div>
						  <div class="panel-body">
						    {{donor.donorDesc}}
						  </div>
						</div>

			</div>

		</div>
	</div>
</div>
